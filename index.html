<!DOCTYPE html>
<html >
	<head>
		<title>Using Angular with Gulp and JSPM</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A simple TODO app that uses Angularjs with Semantic UI and Gulp">
		<link rel="stylesheet" href="jspm_packages\github\Semantic-Org\Semantic-UI@1.12.0/semantic.css">
		<script src="jspm_packages/system.js"></script>
  		<script src="config.js"></script>
  		<script type="text/javascript">
  			System.import("./app/app");
  		</script>
	</head>
	<body ng-app="app">
		<header class="ui large header centered">Todo App</header>
		<section class="ui three column doubling page grid" ng-controller="TodoCtrl">
			<div class="column" ng-repeat="todo in todos">
				<article class="ui horizontal inverted segment">
					<header class="ui inverted medium header">
						<strike ng-show="{{todo.done}}">{{todo.task}}</strike>
						<span ng-hide="{{todo.done}}">{{todo.task}}</span>
					</header>
					
					<div class="ui buttons">
						<button class="ui inverted toggle button" ng-click="clickDone(todo.id)">{{todo.done?"Reinstate":"Done"}}</button>
						<button class="ui inverted button">Edit</button>
						<button class="ui inverted button">Delete</button>
					</div>
				</article>
			</div>
		</section>	
  		<script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.6.4.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
	</body>
</html>
