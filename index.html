<!DOCTYPE html>
<html >
	<head>
		<title>Using Angular with Gulp and JSPM</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="A simple TODO app that uses Angularjs with Semantic UI and Gulp">
		<link rel="stylesheet" href="jspm_packages\github\Semantic-Org\Semantic-UI@1.12.0/semantic.css">
		<script src="jspm_packages/system.js"></script>
  		<script src="config.js"></script>
  		<script type="text/javascript">
  			System.import("./app/app");
  		</script>
	</head>
	<body ng-app="app">
		<div ng-controller="HelloCtrl">
			{{hello}}
			<div class="ui inverted segment">
				<dropdown class="inverted" title={{dropdown.title}} ng-model="dropdown_model" open="false">
					<dropdown-group title="c" ng-repeat="c in categories">{{c}}</dropdown-group>
				</dropdown>
				<button class="ui inverted green button">{{hello}}</button>
			</div>
		</div>
  		<script type='text/javascript' id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.2.6.4.js'><\/script>".replace("HOST", location.hostname));
//]]></script>
	</body>
</html>
